<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Űrlap gyakorlás</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Mozi</h1>
    <form action="#" method="get">
        <fieldset>
           <!-- kereten lévő szöveg -->
            <label for="neve">Név:</label>
            <input type="text" id="neve" name="nev" value="Tóth Géza" size="10"><br>
            <!-- labe lfor és input id egyezzen meg -->
            <label for="kedvenc_film">Kedvenc film:</label>
            <input type="text" id="kedvenc_film" name="film" value="Ugandan Cinema" size="20">
            <br>
            <label for="filmek_szama">Filmek száma/hét:</label>
            <input type="range" id="filmek_szama" name="film_szam" oninput="this.form.f_sz.value=this.value" max="20">
            <input type="number" name="f_sz" size="6">
            <br>
            <label for="mikor_utoljara">Mikor voltál utoljára moziban?</label>
            <input type="text" id="mikor_utoljara" name="utoljara" value="2024.01.19" size="10">
            <br>
            <input type="submit" value="Küldés">
        </fieldset>
    </form>
</body>
</html>
